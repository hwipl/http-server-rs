[package]
name = "http-server-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.1.11", features = ["derive"] }
futures-util = "0.3.27"
hyper = { version = "0.14.25", features = ["server", "http1", "http2", "tcp", "stream"] }
rcgen = "0.10.0"
rustls-pemfile = "1.0.2"
tls-listener = { version = "0.6.0", features = ["hyper-h1", "hyper-h2", "rustls"] }
tokio = { version = "1.26.0", features = ["fs", "macros", "rt", "rt-multi-thread"] }
tokio-rustls = "0.23.4"
tokio-util = "0.7.7"
